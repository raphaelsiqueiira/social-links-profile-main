<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style-min.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="img-user-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar de Jessica" class="img-user" />
      </div>

      <div class="user-info">
        <h1 class="username">Jessica Randall</h1>
        <p class="user-local">London, United Kingdom</p>
        <p class="user-description">"Front-end developer and avid reader."</p>
      </div>

      <ul class="user-links">
        <li class="link"><a href="#">GitHub</a></li>
        <li class="link"><a href="#">Frontend Mentor</a></li>
        <li class="link"><a href="#">LinkedIn</a></li>
        <li class="link"><a href="#">Twitter</a></li>
        <li class="link"><a href="#">Instagram</a></li>
      </ul>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/raphaelsiqueiira">Raphael Siqueira</a>.
    </footer>
  </body>
</html>
